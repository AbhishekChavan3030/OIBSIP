<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fira+Sans&family=Heebo:wght@300&family=Nunito:wght@600&family=Roboto+Mono:wght@500&family=Rubik:ital,wght@0,500;1,300&family=Signika:wght@300&family=Ubuntu+Condensed&family=Ubuntu:wght@500;700&family=Yantramanav&display=swap" rel="stylesheet">

<head>
	<title>Temperature Converter</title>
</head>

<body>
	<div class="main">
		<h1>Temperature Converter</h1>
		<p>Convert from:</p>
		<select id="from">
			<option value="celsius">Celsius</option>
			<option value="fahrenheit">Fahrenheit</option>
			<option value="kelvin">Kelvin</option>
		</select>
		<p>Convert to:</p>
		<select id="to">
			<option value="celsius">Celsius</option>
			<option value="fahrenheit">Fahrenheit</option>
			<option value="kelvin">Kelvin</option>
		</select>
		<p>Enter temperature:</p>
		<input type="number" id="temperature">
		<button onclick="convert()">Convert</button>
		<p id="result"></p>
	</div>




	<script>
		function convert() {
			// Get the values of the select and input elements
			const from = document.getElementById("from").value;
			const to = document.getElementById("to").value;
			const temperature = Number(document.getElementById("temperature").value);

			// Perform the conversion
			let result;
			if (from === "celsius" && to === "fahrenheit") {
				result = (temperature * 9 / 5) + 32;
			} else if (from === "celsius" && to === "kelvin") {
				result = temperature + 273.15;
			} else if (from === "fahrenheit" && to === "celsius") {
				result = (temperature - 32) * 5 / 9;
			} else if (from === "fahrenheit" && to === "kelvin") {
				result = (temperature + 459.67) * 5 / 9;
			} else if (from === "kelvin" && to === "celsius") {
				result = temperature - 273.15;
			} else if (from === "kelvin" && to === "fahrenheit") {
				result = (temperature * 9 / 5) - 459.67;
			} else {
				result = temperature; // If the units are the same, no conversion is necessary
			}

			// Display the result
			document.getElementById("result").textContent = `${temperature} ${from} is equal to ${result} ${to}.`;
		}
	</script>
</body>

</html>
